<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
<link href="../../../concordion.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1>Syllabification of Greek tokens</h1>
<p>Every syllable includes a single vowel or diphthong.
</p>


<div class="example">
  <h3>Example</h3>
  <p>Find syllables in the token <strong concordion:set="#wd">mh=nin</strong>:</p>

<table concordion:verifyRows="#syll : getSyllables(#wd)">

  <tr>
    <th concordion:assertEquals="#syll">Syllable</th>
  </tr>

  <tr><td>mh=</td></tr>
  <tr><td>nin</td></tr>

</table>


</div>
</body>

</html>
