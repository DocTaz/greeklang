<h1>GreekWords</h1>

<p>GreekWords are composed only of valid Greek characters.</p>

<div class="example">
  
  <h3>Examples</h3>
  <p>The String <strong concordion:set="#wd">mh=nin</strong> is
  a valid Greek word, that converts back to the string
  <strong concordion:assertEquals="getString(#wd)">mh=nin</strong>.
  </p>

</div>
