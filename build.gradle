apply plugin: "base"
apply plugin:  "groovy"
apply plugin:  "java"
apply plugin:  "maven"

group = "edu.holycross.shot"
version = '0.0.23'


apply from: "versions.gradle"

allprojects {
  task printInfo << {
    println "This is ${project.name}"
  }
}

subprojects {
  apply plugin: "groovy"
  apply plugin: "java"
  repositories {
     mavenCentral()
  }
  dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: versionMap['groovy']
    testCompile 'junit:junit:4.8.2'
  }
}

project(":fst:core_tests") {
  apply from: "${rootProject.rootDir}/fst/fstconf.gradle"
}
