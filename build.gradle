apply plugin: "base"
apply plugin:  "groovy"
apply plugin:  "java"
apply plugin:  "maven"

group = "edu.holycross.shot"
version = '0.0.23'


apply from: "versions.gradle"

allprojects {
  task printInfo << {
    println "This is ${project.name}"
  }
}

subprojects {
  apply plugin: "groovy"
  apply plugin: "java"
  repositories {
     mavenCentral()
     maven {
       url "http://beta.hpcc.uh.edu/nexus/content/repositories/papyriinfo/"
     }
  }
  dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: versionMap['groovy']
    compile group : 'edu.unc.epidoc', name: 'transcoder', version : '1.2-SNAPSHOT'

    testCompile 'junit:junit:4.8.2'
  }
}

project(":morphology") {
  apply from: "${rootProject.rootDir}/morphology/fstconf.gradle"
}

project(":morphology:fst_tests") {
  apply from: "${rootProject.rootDir}/morphology/fstconf.gradle"
}
